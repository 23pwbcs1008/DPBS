<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPBS - Goals Dashboard</title>
    <link rel="stylesheet" href="goals.css">

</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">DPBS</div>

        <div class="nav-item">
            <div class="nav-icon">
                <img src="Icons/mage_dashboard.svg" alt="">
            </div>
            <span>Dashboard</span>
        </div>

        <div class="nav-item active">
            <div class="nav-icon">
                <img src="Icons/octicon_goal-24.svg" alt="">
            </div>
            <span>Goals</span>
        </div>

        <div class="nav-item">
            <div class="nav-icon">
               <img src="Icons/fluent_savings-20-regular.svg" alt="">
            </div>
            <span>Savings</span>
        </div>

        <div class="nav-item">
            <div class="nav-icon">
                <img src="Icons/grommet-icons_transaction.svg" alt="">
            </div>
            <span>Transactions</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="search-bar">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" placeholder="Search here">
            </div>
            <div class="header-right">
                <button class="icon-btn">ðŸ””</button>
                <div class="user-avatar">S</div>
            </div>
        </div>

        <!-- Page Title -->
        <div class="page-header">
            <h1 class="page-title">Goals</h1>
            <button class="add-btn">+ Add goal</button>
        </div>

        <!-- Balance Card -->
        <div class="balance-card">
            <div class="balance-content">
                <div class="balance-label">Total Balance</div>
                <div class="balance-amount">Rs 50,000</div>
            </div>
            <button class="balance-action">+ Add balance</button>
        </div>

        <!-- Goals Container -->
        <div class="goals-container">
            <!-- Goal Card 1: Holiday Trip -->
            <div class="goal-card">
                <div class="goal-left">
                    <div class="goal-icon">
                        <img src="Icons/cil_happy.svg" alt="">
                    </div>
                    <div class="goal-info">
                        <div class="goal-title">Holiday trip</div>
                        <div class="goal-budget-label">Budget</div>
                        <div class="goal-budget-amount">Rs 20,000</div>
                        <div class="progress-bar">
                            <div class="progress-fill blue" style="width: 70%"></div>
                        </div>
                        <div class="progress-text">80%</div>
                    </div>
                </div>
                <div class="goal-right">
                    <button class="goal-menu">â‹¯</button>
                    <div class="goal-detail">
                        <div class="detail-label">Target</div>
                        <div class="detail-value">Dec,2025</div>
                    </div>
                    <div class="goal-detail">
                        <div class="detail-label">Remaining</div>
                        <div class="detail-value">Rs 5,000</div>
                    </div>
                </div>
            </div>

            <!-- Goal Card 2: Renovation -->
            <div class="goal-card">
                <div class="goal-left">
                    <div class="goal-icon"><img src="Icons/cil_paint.svg" alt=""></div>
                    <div class="goal-info">
                        <div class="goal-title">Renovation</div>
                        <div class="goal-budget-label">Budget</div>
                        <div class="goal-budget-amount">Rs 50,000</div>
                        <div class="progress-bar">
                            <div class="progress-fill green" style="width: 70%"></div>
                        </div>
                        <div class="progress-text">70%</div>
                    </div>
                </div>
                <div class="goal-right">
                    <button class="goal-menu">â‹¯</button>
                    <div class="goal-detail">
                        <div class="detail-label">Target</div>
                        <div class="detail-value">June,2026</div>
                    </div>
                    <div class="goal-detail">
                        <div class="detail-label">Remaining</div>
                        <div class="detail-value">Rs 40,000</div>
                    </div>
                </div>
            </div>

            <!-- Goal Card 3: Birthday -->
            <div class="goal-card">
                <div class="goal-left">
                    <div class="goal-icon"><img src="Icons/cil_birthday-cake.svg" alt=""></div>
                    <div class="goal-info">
                        <div class="goal-title">Birthday</div>
                        <div class="goal-budget-label">Budget</div>
                        <div class="goal-budget-amount">Rs 10,000</div>
                        <div class="progress-bar">
                            <div class="progress-fill orange" style="width: 70%"></div>
                        </div>
                        <div class="progress-text">70%</div>
                    </div>
                </div>
                <div class="goal-right">
                    <button class="goal-menu">â‹¯</button>
                    <div class="goal-detail">
                        <div class="detail-label">Target</div>
                        <div class="detail-value">Dec,2025</div>
                    </div>
                    <div class="goal-detail">
                        <div class="detail-label">Remaining</div>
                        <div class="detail-value">Rs 5,000</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', function () {
                navItems.forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.querySelector('.add-btn').addEventListener('click', function () {
            alert('Add goal functionality here');
        });

        document.querySelector('.balance-action').addEventListener('click', function () {
            alert('Add balance functionality here');
        });

        document.querySelectorAll('.goal-menu').forEach(btn => {
            btn.addEventListener('click', function () {
                alert('Goal options menu here');
            });
        });
    </script>
</body>

</html>
